<router-outlet></router-outlet>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Username"
            name="username"
            [(ngModel)]="userName"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            name="password"
            [(ngModel)]="userPassword"
          />
        </mat-form-field>
      </mat-card-content>
      <a href="#" routerLink="/customer-details"
        ><button
          (click)="signIn()"
          mat-stroked-button
          color="accent"
          class="btn-block"
        >
          Log in
        </button></a
      >
      <p>hi</p>
    </form>
  </mat-card>
</div>
